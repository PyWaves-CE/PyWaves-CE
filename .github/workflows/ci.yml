name: Python Tests

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Poetry
      run: |
        python -m pip install --upgrade pip
        python -m pip install poetry

    - name: Install dependencies
      run: |
        python -m poetry lock
        python -m poetry install --no-root --with dev

    - name: Run tests
      env:
        PYWAVES_TEST_NODE: ${{ vars.PYWAVES_TEST_NODE }}
        PYWAVES_TEST06_PRIVATEKEY: ${{ secrets.PYWAVES_TEST06_PRIVATEKEY }}
        PYWAVES_TEST15_PRIVATEKEY: ${{ secrets.PYWAVES_TEST15_PRIVATEKEY }}        
      run: |
        python -m poetry run python workflow_ci.py
